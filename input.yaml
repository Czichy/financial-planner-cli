accounts:
    assets:
        rrsp:
            amount: 5000
        bank:
            chequing:
                amount: 600
    liabilities:
        'credit card':
            amount: 1000
    net:
        expression: 'assets - liabilities'
rules:
    'Deposit Pay Cheque into Chequing Account':
        amount: 100
        from: 'income:paycheque'
        to: 'assets:bank:chequing'
        frequency: BiWeekly
        start_date: '2017-01-06'
    'Deposit Chequing Account Into RRSP':
        amount: 50
        from: 'assets:bank:chequing'
        to: 'assets:rrsp'
        frequency: BiWeekly
        start_date: '2017-01-06'
